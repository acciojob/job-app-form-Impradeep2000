<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job App Form</title>
</head>

<body>
	<form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br>
        <label for="gender">Gender</label>
		<input type="radio" name="gender" value="Male" required>Male
		<input type="radio" name="gender" value="Female" required>Female
<!--         <input type="radio" id="gender">Male
        <input type="radio" id="gender">Female -->
        <br>
        <label for="laptop">Laptop</label>
        <select name="laptop" id="laptop" required>
            <option value="laptop" >Apple</option>
            <option value="laptop">Asus</option>
            <option value="laptop">HP</option>
        </select>
    
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" required>
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob">
        <br>
        <label for="password">password</label>
        <input type="password" id="password" required>
        <br>
        <label for="portfolio">Portfolio link</label>
        <input type="url" id="portfolio" required>
        <br>
        <input type="submit" id="submit" value="Submit">
        <br>
        
       
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
